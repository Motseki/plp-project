{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Investors</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Investment Type</th>
            </tr>
        </thead>
        <tbody>
            {% for investor in investors %}
            <tr>
                <td>{{ investor.id }}</td>
                <td>{{ investor.name }}</td>
                <td>{{ investor.email }}</td>
                <td>{{ investor.investment_type }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
