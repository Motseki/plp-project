{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Apply for Funding</h1>
    <h4>{{ application.project_name }}</h4>
    <p>{{ application.description }}</p>
    <p><strong>Funding Amount:</strong> ${{ application.funding_amount }}</p>
    <p><strong>Status:</strong> {{ application.status }}</p>

	<form method="post" action="{% url 'apply_for_funding' application_id=application.id %}">
		{% csrf_token %}
		<button type="submit" class="btn btn-primary">Apply for Funding</button>
	</form>
	
</div>
{% endblock %}
