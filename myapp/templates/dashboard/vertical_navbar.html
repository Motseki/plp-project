{% block content %}
<div class="d-flex">
    <!-- Vertical Navbar -->
    <nav class="vertical-nav bg-dark text-white" id="sidebar">
        <div class="py-4 px-3 mb-4 text-center">
            <h4 class="text-white">E-Hub Dashboard</h4>
            <small class="text-muted">Welcome, {{ user.username }}</small>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="{% url 'myapp:dashboard' %}" class="nav-link text-white">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard Overview
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white btn-view-investors">
                    <i class="fas fa-users me-2"></i> Investors
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white btn-view-founders">
                    <i class="fas fa-rocket me-2"></i> Founders
                </a>
            </li>
            {% if user.is_staff %}
            <li class="nav-item">
                <a href="{% url 'myapp:user_management' %}" class="nav-link text-white">
                    <i class="fas fa-user-cog me-2"></i> User Management
                </a>
            </li>
            {% endif %}
            <li class="nav-item">
                <a href="{% url 'myapp:logout' %}" class="nav-link text-white">
                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                </a>
            </li>
        </ul>
    </nav>

	<style>
		.vertical-nav {
			width: 240px;
			height: 100vh;
			position: fixed;
			top: 0;
			left: 0;
			overflow-y: auto;
			z-index: 1030;
		}
	
		.content-wrapper {
			margin-left: 240px;
			padding: 20px;
		}
	
		.nav-link {
			padding: 10px 20px;
			transition: background 0.2s;
		}
	
		.nav-link:hover {
			background: rgba(255, 255, 255, 0.1);
		}
	
		@media (max-width: 768px) {
			.vertical-nav {
				width: 100%;
				position: static;
			}
	
			.content-wrapper {
				margin-left: 0;
			}
		}
	</style>
	{% endblock %}
