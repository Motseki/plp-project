{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Founders</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Startup Name</th>
            </tr>
        </thead>
        <tbody>
            {% for founder in founders %}
            <tr>
                <td>{{ founder.id }}</td>
                <td>{{ founder.name }}</td>
                <td>{{ founder.email }}</td>
                <td>{{ founder.startup_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
