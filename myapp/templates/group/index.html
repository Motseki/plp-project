<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <!-- Load Static Tag -->
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Navbar Styling */
        .nav-bar {
            background-color: #2d3748; /* Dark gray background */
            border-bottom: 1px solid #4a5568; /* Lighter border */
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            position: relative;
        }

        .nav-bar a {
            color: #f5f5f5; /* Light color for text */
            margin: 0 1rem;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-bar a:hover {
            color: #63b3ed; /* Light blue for hover */
        }

        .logo img {
            height: 50px;
        }

        .login {
            border: 1px solid #63b3ed; /* Blue border */
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 14px;
            color: #63b3ed; /* Blue text */
            transition: all 0.3s ease;
        }

        .login:hover {
            background-color: #63b3ed;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header class="nav-bar">
        <div class="logo">
            <!-- Use static for logo image -->
            <a href="{% url 'myapp:home' %}">
                <img src="{% static 'your-logo.png' %}" alt="E-Hub Logo">
            </a> 
        </div>
        <div>
            <a href="{% url 'myapp:founders_page' %}">Founders</a>
            <a href="{% url 'myapp:investor_page' %}">Investors</a>
            <a href="{% url 'myapp:index' %}">Funding Connect</a>
            <a href="{% url 'myapp:home_screen' %}">Groups</a>
            <a href="#">StartUp Jobs</a>
            <a href="{% url 'myapp:index_resources' %}">Knowledge Hub</a>
            <a href="#">Events</a>
        </div>
        <a href="#" class="login">Login â†’</a>
    </header>

    <!-- Home Screen Content -->
    <div style="display: flex; flex-direction: column; align-items: center;">
        <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 20px;">
            <img src="{{ user_profile.avatar_url }}" alt="User Avatar" style="width: 100px; height: 100px; border-radius: 50%;">
            <h2 style="margin-top: 10px;">{{ user_profile.name }}</h2>
        </div>

        <div style="width: 500px; margin-bottom: 20px;">
            <input type="text" placeholder="Find a Group" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <div style="display: flex; justify-content: space-between; width: 500px;">
            <div style="width: 200px;">
                <h3>Industry</h3>
                <ul style="list-style: none; padding: 0;">
                    {% for industry in industries %}
                        <li style="margin-bottom: 5px;">{{ industry.name }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
