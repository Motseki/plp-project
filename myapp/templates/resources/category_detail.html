<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }} Resources</title>
</head>
<body>
    <h2>{{ category.name }}</h2>
    <p>{{ category.description }}</p>

    <ul>
        {% for resource in resources %}
            <li>
                <a href="{% url 'resource_detail' resource_id=resource.id %}">{{ resource.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
