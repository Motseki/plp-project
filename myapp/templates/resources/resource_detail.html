<!DOCTYPE html>
<html>
<head>
    <title>{{ resource.title }}</title>
</head>
<body>
    <h2>{{ resource.title }}</h2>
    <p>{{ resource.description }}</p>

    {% if resource.file %}
        <p>Download: <a href="{{ resource.file.url }}">{{ resource.file.name }}</a></p>
    {% endif %}

    {% if resource.link %}
        <p>Link: <a href="{{ resource.link }}">{{ resource.link }}</a></p>
    {% endif %}
</body>
</html>
