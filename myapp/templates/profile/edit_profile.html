<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - E-Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'myapp:dashboard' %}">E-Hub</a>
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myapp:logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myapp:login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Edit Profile</h1>
		
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="form-group">
				<label for="id_first_name">First Name</label>
				{{ form.first_name }}
			</div>
			<div class="form-group">
				<label for="id_last_name">Last Name</label>
				{{ form.last_name }}
			</div>
			<div class="form-group">
				<label for="id_email">Email</label>
				{{ form.email }}
			</div>
			<div class="form-group">
				<label for="id_password">Password</label>
				{{ form.password }}
			</div>
			<button type="submit" class="btn btn-primary">Save Changes</button>
		</form>
		
    </div>

    <footer class="bg-dark text-white text-center py-3">
        &copy; 2024 E-Hub. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
