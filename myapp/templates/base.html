{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-Hub{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #1a202c; /* Dark background */
            color: #f5f5f5; /* Light text for contrast */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        main {
            flex: 1;
        }

        /* Navbar Styling */
        .nav-bar {
            background-color: #2d3748; /* Dark gray background */
            border-bottom: 1px solid #4a5568; /* Lighter border */
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .nav-bar a {
            color: #f5f5f5; /* Light color for text */
            margin: 0 1rem;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-bar a:hover,
        .nav-bar a.active {
            color: #63b3ed; /* Light blue for hover and active */
        }

        .logo img {
            height: 50px;
        }

        .login {
            border: 1px solid #63b3ed; /* Blue border */
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 14px;
            color: #63b3ed; /* Blue text */
            transition: all 0.3s ease;
        }

        .login:hover {
            background-color: #63b3ed;
            color: white;
        }

        /* Footer Styling */
        .footer {
            text-align: center;
            padding: 2rem 0;
            background-color: #2d3748; /* Dark footer background */
            color: #ddd;
            border-top: 1px solid #4a5568; /* Light border for footer */
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            .nav-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-bar > div {
                display: flex;
                flex-direction: column;
                width: 100%;
            }

            .nav-bar a {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header class="nav-bar">
        <div class="logo">
            <a href="{% url 'myapp:home' %}">
                <img src="{% static 'your-logo.png' %}" alt="E-Hub Logo">
            </a>
        </div>
        <div>
            <a href="{% url 'myapp:founders_page' %}" class="{% if request.resolver_match.url_name == 'founders_page' %}active{% endif %}">Founders</a>
            <a href="{% url 'myapp:investor_page' %}" class="{% if request.resolver_match.url_name == 'investor_page' %}active{% endif %}">Investors</a>
            <a href="{% url 'myapp:index' %}" class="{% if request.resolver_match.url_name == 'index' %}active{% endif %}">Funding Connect</a>
            <a href="{% url 'myapp:home_screen' %}" class="{% if request.resolver_match.url_name == 'home_screen' %}active{% endif %}">Groups</a>
            <a href="#" class="">StartUp Jobs</a>
            <a href="{% url 'myapp:index_resources' %}" class="{% if request.resolver_match.url_name == 'index_resources' %}active{% endif %}">Knowledge Hub</a>
            <a href="#" class="">Events</a>
        </div>
        <a href="{% url 'myapp:login' %}" class="login">Login â†’</a>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 E-Hub. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
